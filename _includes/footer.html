<!-- Contact -->
<section id="contact">
  <div class="inner">
    <section>
      <div class="contact-method">
        <span class="icon alt fa-envelope"></span>
        <h3>Contacts</h3>
        <ul>
          <li>E-mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li>Phone: <a href="tel:{{ site.phone }}">{{ site.phone }}</a></li>
          <li>Whatsapp: <a href="whatsapp:{{ site.whatsapp }}">{{ site.whatsapp }}</a></li>
        </ul>
      </div>
    </section>
  </div>
</section>

<!-- Footer -->
<footer id="footer">
  <div class="inner">
    <ul class="icons">
      {% for key_value in site.socials %}
      {% if key_value[1] %}
      <li>
        <a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank"
           rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
          <span class="label">{{ key_value[0] }}</span>
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    <ul class="copyright">
      <li>&copy; {{ site.title }} {{ site.subtitle }}</li>
      <li><a href="https://aomega.co" target="_blank">a<strong>รถ</strong>mega</a></li>
    
    </ul>
  </div>
</footer>

</div>
